<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------Tailwindcss------&-------Daisyui---------->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-----------------Googleapis------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-----------------Googleapis------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="alphabet.css" />
    <title>Alphabet</title>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-----------HomeScreen-------------->
      <section class="home" id="home-screen">
        <h1
          class="text-8xl text-center pt-[200px] text-[9rem] font-bold text-white fontAnton"
        >
          ALPHABET CLASH
        </h1>

        <h3 class="text-center text-2xl mt-10 text-white border-0">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </h3>
        <div class="flex item-center justify-center mt-10">
          <div class="py-5 m-auto">
            <button
              onclick="play()"
              class="btn text-2xl border-0 bg-white text-black hover:bg-black hover:text-white px-6"
            >
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-----------PlayGround------------>
      <section class="hidden" id="play-ground">
        <div>
          <!----------Screen--------->
          <div class="pt-20">
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffffB3] rounded-2xl m-auto"
            >
              <div
                class="bg-[#2F2941] w-[396px] h-[56px] m-auto rounded-b-[12px]"
              >
                <p class="text-[#FFF] text-center text-[18px] pt-3">
                  Don't watch keyboard while playing...
                </p>
              </div>

              <div class="flex item-center justify-center mt-[50px]">
                <h1
                  id="current-alphabet"
                  class="text-[#2F2941] text-8xl font-bold uppercase"
                >
                  Y
                </h1>
              </div>
            </div>
          </div>
          <!----------KetBord------Start-------->
          <div class="mt-20">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd
                id="q"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >q</kbd
              >
              <kbd
                id="w"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >w</kbd
              >
              <kbd
                id="e"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >e</kbd
              >
              <kbd
                id="r"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >r</kbd
              >
              <kbd
                id="t"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >t</kbd
              >
              <kbd
                id="y"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >y</kbd
              >
              <kbd
                id="u"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >u</kbd
              >
              <kbd
                id="i"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >i</kbd
              >
              <kbd
                id="o"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >o</kbd
              >
              <kbd
                id="p"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >p</kbd
              >
            </div>
            <div class="my-1 flex w-full justify-center gap-1 mt-4">
              <kbd
                id="a"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >a</kbd
              >
              <kbd
                id="s"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >s</kbd
              >
              <kbd
                id="d"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >d</kbd
              >
              <kbd
                id="f"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >f</kbd
              >
              <kbd
                id="g"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >g</kbd
              >
              <kbd
                id="h"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >h</kbd
              >
              <kbd
                id="j"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >j</kbd
              >
              <kbd
                id="k"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >k</kbd
              >
              <kbd
                id="l"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >l</kbd
              >
            </div>
            <div class="my-1 flex w-full justify-center gap-1 mt-4">
              <kbd
                id="z"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >z</kbd
              >
              <kbd
                id="x"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >x</kbd
              >
              <kbd
                id="c"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >c</kbd
              >
              <kbd
                id="v"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >v</kbd
              >
              <kbd
                id="b"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >b</kbd
              >
              <kbd
                id="n"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >n</kbd
              >
              <kbd
                id="m"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >m</kbd
              >
              <kbd
                id="/"
                class="kbd bg-white text-black text-xl font-bold hover:bg-[#20b2aa] hover:text-white cursor-pointer mx-1"
                >/</kbd
              >
            </div>
          </div>
          <!----------KetBord------End---------->

          <!----------Sife-----Score--------->
          <div class="flex item-center justify-between w-[1024px] m-auto">
            <button class="btn rounded-full bg-purple-500 text-white px-6">
              Life
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>

            <button class="btn rounded-full bg-purple-800 text-white px-6">
              Score
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-----------ScoreBord------------->
      <section class="score hidden">
        <div class="flex item-center justify-center pt-[400px]">
          <div class="card scoreBoxBackground w-96 shadow-xl">
            <div class="card-body">
              <h2 class="text-center font-bold text-5xl">Score : 14</h2>
              <div class="card-actions">
                <div class="py-5 m-auto">
                  <button
                    class="btn text-2xl border-0 bg-white text-black hover:bg-black hover:text-white px-6"
                  >
                    Play Now
                  </button>
                </div>
              </div>
              <p class="text-center text-white text-2xl">
                Practice will make you Pro
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="alphabet.js"></script>
    <script src="utlitey.js"></script>
  </body>
</html>
